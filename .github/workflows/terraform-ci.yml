# .github/workflows/terraform-ci.yml
# Reusable Terraform CI workflow for all blueprints
# Individual blueprints call this workflow with their specific directory

name: Terraform CI (Reusable)

on:
  workflow_call:
    inputs:
      working_directory:
        description: 'Path to the blueprint directory (e.g., aws/example-sqs-worker-api)'
        required: true
        type: string
      terraform_version:
        description: 'Terraform version to use'
        required: false
        type: string
        default: '1.9.0'
      run_apply:
        description: 'Whether to run terraform apply (for main branch)'
        required: false
        type: boolean
        default: false
    secrets:
      AWS_ROLE_ARN:
        required: false

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_ROOT: ${{ inputs.working_directory }}/environments/dev
  AWS_REGION: eu-west-2

jobs:
  # ============================================
  # VALIDATE: Format, syntax, and linting
  # ============================================
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff
        working-directory: ${{ inputs.working_directory }}

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ${{ env.TF_ROOT }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_ROOT }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: TFLint Init
        run: tflint --init
        working-directory: ${{ env.TF_ROOT }}

      - name: TFLint Run
        run: tflint --recursive
        working-directory: ${{ inputs.working_directory }}

  # ============================================
  # SECURITY: Trivy and Checkov scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: ${{ inputs.working_directory }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          trivyignores: '${{ inputs.working_directory }}/.trivyignore'
        continue-on-error: true

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ inputs.working_directory }}
          framework: terraform
          config_file: ${{ inputs.working_directory }}/.checkov.yaml
          soft_fail: true
          output_format: cli

  # ============================================
  # TEST: Native Terraform tests (unit only)
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: security

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ${{ env.TF_ROOT }}

      - name: Run Unit Tests
        run: terraform test -filter=tests/unit
        working-directory: ${{ env.TF_ROOT }}
        continue-on-error: true

  # ============================================
  # PLAN: Generate execution plan (PRs only)
  # ============================================
  plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' && inputs.run_apply == false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Configure AWS Credentials (OIDC)
        if: secrets.AWS_ROLE_ARN != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_ROOT }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan -no-color 2>&1 | tee plan.txt
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          head -c 60000 plan.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        working-directory: ${{ env.TF_ROOT }}

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const plan = `${{ steps.plan.outputs.plan }}`;
            const truncated = plan.length >= 60000 ? '\n\n**Note: Plan output truncated**' : '';
            const output = `### Terraform Plan for \`${{ inputs.working_directory }}\` ðŸ“–

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${plan}
            \`\`\`

            </details>
            ${truncated}
            *Pushed by: @${{ github.actor }}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ============================================
  # APPLY: Apply changes (main branch only)
  # ============================================
  apply:
    name: Apply
    runs-on: ubuntu-latest
    needs: test
    if: inputs.run_apply == true
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ inputs.terraform_version }}

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_ROOT }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -lock-timeout=10m
        working-directory: ${{ env.TF_ROOT }}
