services:
  mcp-server:
    image: ghcr.io/bertrindade/infra-mcp:latest
    container_name: mcp-http-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MCP_TRANSPORT=http
      - AUTH_BASE_URL=https://mcp.ustwo.com
      - MCP_BASE_URL=https://mcp.ustwo.com
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - COMPANY_DOMAIN=${COMPANY_DOMAIN:-ustwo.com}
      - JWT_SECRET=${JWT_SECRET}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  caddy:
    image: caddy:2-alpine
    container_name: mcp-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - ./logs/caddy:/var/log/caddy
    depends_on:
      - mcp-server
    networks:
      - mcp-network
    environment:
      - ACME_AGREE=true

networks:
  mcp-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
