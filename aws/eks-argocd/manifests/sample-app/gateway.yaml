apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: sample-app-gateway
  namespace: sample-app
spec:
  gatewayClassName: alb
  listeners:
  - name: http
    protocol: HTTP
    port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sample-app-route
  namespace: sample-app
spec:
  parentRefs:
  - name: sample-app-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: sample-app
      port: 80
