# .github/workflows/terraform.yml
# Terraform CI/CD Pipeline
# Based on terraform-skill ci-cd-workflows patterns

name: Terraform

on:
  push:
    branches:
      - main
    paths:
      - 'aws/example-bedrock-rag-api/**'
  pull_request:
    branches:
      - main
    paths:
      - 'aws/example-bedrock-rag-api/**'
  workflow_dispatch:

env:
  TF_ROOT: aws/example-bedrock-rag-api/environments/dev
  TF_VERSION: "1.11.0"
  AWS_REGION: us-east-1

jobs:
  # ============================================
  # VALIDATE: Format, syntax, and linting
  # ============================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_ROOT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff
        working-directory: aws/example-bedrock-rag-api

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: TFLint Init
        run: tflint --init

      - name: TFLint Run
        run: tflint --recursive
        working-directory: aws/example-bedrock-rag-api

  # ============================================
  # SECURITY: Trivy and Checkov scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'aws/example-bedrock-rag-api'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'aws/example-bedrock-rag-api/.trivyignore'

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: aws/example-bedrock-rag-api
          framework: terraform
          config_file: aws/example-bedrock-rag-api/.checkov.yaml
          soft_fail: false
          output_format: cli

  # ============================================
  # TEST: Native Terraform tests
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: security
    defaults:
      run:
        working-directory: aws/example-bedrock-rag-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init (for tests)
        run: terraform init -backend=false
        working-directory: ${{ env.TF_ROOT }}

      - name: Run Unit Tests
        run: terraform test -test-directory=tests/unit
        working-directory: ${{ env.TF_ROOT }}
        continue-on-error: true

  # ============================================
  # PLAN: Generate execution plan
  # ============================================
  plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ${{ env.TF_ROOT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan -no-color 2>&1 | tee plan.txt
          echo "plan<<EOF" >> $GITHUB_OUTPUT
          cat plan.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_ROOT }}/tfplan
          retention-days: 7

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const plan = `${{ steps.plan.outputs.plan }}`;
            const output = `#### Terraform Plan ðŸ“–

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${plan.substring(0, 65000)}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ============================================
  # APPLY: Apply changes (main branch only)
  # ============================================
  apply:
    name: Apply
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    defaults:
      run:
        working-directory: ${{ env.TF_ROOT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -lock-timeout=10m
