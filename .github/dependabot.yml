      prefix: "deps"
    labels:
      - "type:dependencies"
      - "blueprint:aws"

  # Terraform - ECS Fargate RDS
  - package-ecosystem: "terraform"
    directory: "/aws/example-ecs-fargate-rds/environments/dev"
    schedule:
