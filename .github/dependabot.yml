# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "type:dependencies"
      - "ci/cd"
    reviewers:
      - "berTrindade"

  # Terraform - AWS SQS Worker API
  - package-ecosystem: "terraform"
    directory: "/aws/example-sqs-worker-api/environments/dev"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "deps"
    labels:
      - "type:dependencies"
      - "blueprint:aws"
    reviewers:
      - "berTrindade"
    ignore:
      # Ignore major version updates (review manually)
      - dependency-name: "hashicorp/aws"
        update-types: ["version-update:semver-major"]

  # Terraform - Serverless API DynamoDB
  - package-ecosystem: "terraform"
    directory: "/aws/example-serverless-api-dynamodb/environments/dev"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "deps"
    labels:
      - "type:dependencies"
      - "blueprint:aws"

  # Terraform - Serverless API RDS
