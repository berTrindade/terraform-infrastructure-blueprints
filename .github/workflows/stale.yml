# .github/workflows/stale.yml
# Automatically manage stale issues and PRs

name: Stale Issues and PRs

on:
  schedule:
    # Run daily at 1:00 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale
    runs-on: self-hosted

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          # Issue configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            
            If this issue is still relevant:
            - Add a comment with an update
            - Remove the `stale` label
            
            Thank you for your contributions!
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 14
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            Feel free to reopen if it's still relevant.

          # PR configuration
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.
            
            If this PR is still in progress:
            - Add a comment with an update
            - Push new commits
            - Remove the `stale` label
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 14
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            Feel free to reopen if you'd like to continue working on it.

          # Exempt labels - don't mark these as stale
          exempt-issue-labels: 'pinned,security,in-progress,blocked'
          exempt-pr-labels: 'pinned,security,in-progress,blocked,do-not-close'

          # Exempt milestones
          exempt-all-milestones: true

          # Operations per run (to avoid rate limits)
          operations-per-run: 100

          # Remove stale label when updated
          remove-stale-when-updated: true

          # Only process issues/PRs in certain states
          only-labels: ''
          any-of-labels: ''

          # Ascending order to process oldest first
          ascending: true

          # Enable for both issues and PRs
          enable-statistics: true
